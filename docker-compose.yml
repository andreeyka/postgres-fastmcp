# Docker Compose configuration for TESTING ONLY
# This sets up a test environment with PostgreSQL and MCP server
# For production use, see Dockerfile and docker-entrypoint.sh

services:
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    command: postgres -c shared_preload_libraries=pg_stat_statements,hypopg
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgres-mcp-server
    environment:
      COLUMNS: "200"
    ports:
      - "8000:8000"
    volumes:
      - ./docker/config.json:/app/config.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mcp-network
    # Note: This docker-compose.yml is for TESTING ONLY
    # docker-entrypoint.sh from Dockerfile will handle localhost replacement
    # if needed, but config.json already uses correct hostnames (postgres)

networks:
  mcp-network:
    driver: bridge

volumes:
  postgres-data:
